    // 2. 注册功能
    function register() {
      // 2.1 获取用户名和密码
      const username = $('#userName').val();
      const password = $('#userPwd').val();
      // 2.2 发送请求
      $.post({
        url: 'http://127.0.0.1:3001/register',
        data: {username, password},
        success: (res) => {
          if (res.code === 200) {
           
            window.location.href = '/login.html';
          } 
        }
      })
    }
